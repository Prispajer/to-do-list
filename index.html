<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="/styles/main.css" />

    <link rel="stylesheet" href="/styles/dark-theme.css" />
    <link
      rel="stylesheet"
      href="/styles/light-theme.css"
      id="theme-stylesheet"
    />
    <link rel="stylesheet" href="/styles/mobile.css" />
  </head>
  <body class="dark-theme">
    <main>
      <header>
        <div class="title">TODO</div>
        <button class="darkButton"></button>
      </header>
      <section class="todo-input">
        <input id="add-task-checkbox" class="checkbox" type="checkbox" />
        <input
          id="add-task-input"
          class="todo"
          placeholder="Create a new todo..."
        />
      </section>
      <section class="todo-container"></section>
      <section class="status-container">
        <div class="items-left"></div>
        <div class="status-task">
          <button class="status-button All">All</button>
          <button class="status-button Active">Active</button>
          <button class="status-button Completed">Completed</button>
        </div>
        <div class="clear-task">
          <button class="status-clear">Clear Completed</button>
        </div>
      </section>
      <section class="status-container-responsive">
        <button class="status-button All">All</button>
        <button class="status-button Active">Active</button>
        <button class="status-button Completed">Completed</button>
      </section>
    </main>
    <script src="scripts/view.js"></script>

    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/changeTheme.js"></script>
  </body>
</html>
